<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<title>Notes application</title>
		<script src="https://code.angularjs.org/1.3.9/angular.js"></script>
		<script src="https://code.angularjs.org/1.3.9/angular-resource.js"></script>
		<script src="notes.js"></script>
	</head>
	<body ng-controller="NotesController">
		Your name:
		<input ng-model="username">
		<button ng-click="update()" ng-enter="update()">Update</button>
		<div ng-repeat="note in notes" style="background-color: #EEE; padding: 5px; width: 300px; border: 1px">
			<p>The ID is {{note.id}}</p>
			<p>The content is {{note.content}}</p>
			<p>The date is {{note.date|date:'dd-MM-yyyy'}}</p>
			<button ng-click="delete(note.id)">Delete note</button>
		</div>		
		Add note:<br/>
		<textarea rows="10" cols="50" ng-model="content"></textarea>
		<button ng-click="add()">Add note</button>
	</body>
</html>
